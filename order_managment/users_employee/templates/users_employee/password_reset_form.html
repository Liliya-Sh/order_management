{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class ="section">
  <h1>Восстановление пароля</h1>

  <form method="post">
    <div class="auth_popup">
      {% csrf_token %}

      {% for f in form %}
        <p style="margin-top: 30px"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}

      <p><button type="submit">Отправить на E-mail</button></p>
    </div>
  </form>

</div>
{% endblock %}
