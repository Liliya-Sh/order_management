{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class ="section">

  <h1>Авторизация</h1>
  <div class="img">.</div>

  <form method="post">
    <div class="auth_popup">
      {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
      {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}

      <p><button type="submit">Войти</button></p>
    </div>
  </form>

  <span class="psw"><a href="{% url 'users_employee:password_reset' %}">Забыли пароль?</a></span>

</div>

{% endblock %}
